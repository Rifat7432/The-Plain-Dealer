<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Plain Dealer</title>
    <!-- bootstrap link -->
    <link rel="stylesheet" href=".//bootstrap-conection/bootstrap.min.css" />
    <!-- font awesome link -->
    <script
      src="https://kit.fontawesome.com/e9db1868f5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="container bg-light">
    <header class="border-bottom">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand ms-3" href="#">The Plain Dealer</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto me-2 mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-primary text-decoration-underline"
                  aria-current="page"
                  onclick="news()"
                  href="#"
                  >News</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" onclick="blog()" href="#">Blog</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- category section start-->
      <section
        id="categories"
        class="d-flex justify-content-evenly align-items-center flex-wrap my-3"
      >
        <div class="m-3"></div>
      </section>
      <!-- category section end-->
      <!-- sort and found section start -->
      <section id="sort-container" class="d-none">
        <div id="news-found" style="height: 60px" class="bg-white p-2">
          <h3><span id="number">0</span> items found for this category</h3>
        </div>
        <div class="d-flex flex-md-row flex-column mt-5 justify-content-around">
          <div class="d-flex">
            <div>
              <h5>Sort By View:</h5>
            </div>
            <div class="ms-3 mt-1">
              <select onchange="selectList()" id="sort-news">
                <option value="1">Default</option>               
                <option value="2">Low views</option>
              </select>
            </div>
          </div>
          <div class="mt-3 mt-md-0">
            <button type="button" class="btn btn-primary me-3 p-2">
              Today's Pick
            </button>
            <button type="button" class="btn btn-outline-primary p-2">
              Trending
            </button>
          </div>
        </div>
      </section>
      <!-- sort and found section end -->
      <!-- spinner section start -->
      <section id="spinner" class="d-none">
        <div
          class="d-flex justify-content-center align-items-center"
          style="height: 300px"
        >
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
      <!-- spinner section end -->
      <!-- news section start -->
      <section>
        <div id="news-container" class="row row-cols-1 g-4 mt-5"></div>
        <!-- Button trigger modal -->

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div id="modal-body" class="modal-body"></div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- news section end -->
    </main>
    <!-- scripts -->
    <script src=".//bootstrap-conection/bootstrap.min.js"></script>
    <script src=".//scripts/app.js"></script>
  </body>
</html>
